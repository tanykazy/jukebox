<app-top-bar [appName]="appName" [(settings)]="settings" (controlEvent)="onControlEvent($event)"></app-top-bar>
<app-request-box [(requests)]="requests" (select)="onSelect($event)" (deselect)="onDeselect($event)"></app-request-box>
<mat-grid-list [cols]="cols">
    <mat-grid-tile *ngFor="let request of requests">
        <app-youtube-player [videoId]="request" [width]="screenWidth" [height]="screenHeight" (ready)="onReady($event)"
            (ended)="onEnded($event)" (changeCurrentTime)="onChangeCurrentTime($event)" [volume]="settings.volume.value"
            [muted]="settings.volume.muted">
        </app-youtube-player>
    </mat-grid-tile>
</mat-grid-list>
