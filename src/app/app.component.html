<app-top-bar [appName]="appName"></app-top-bar>
<app-request-box [(requests)]="requests" (select)="onSelect($event)" (deselect)="onDeselect($event)"></app-request-box>
<mat-grid-list cols="1">
    <mat-grid-tile *ngFor="let request of requests">
        <app-youtube-player [videoId]="request" [width]="screenWidth" (ended)="onEnded(request)"
            (changeCurrentTime)="onChangeCurrentTime($event)">
        </app-youtube-player>
    </mat-grid-tile>
</mat-grid-list>
