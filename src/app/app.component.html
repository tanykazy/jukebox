<mat-toolbar class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>jukebox</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="onClickShareButton($event)">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over">
        <!-- Sidenav content -->
    </mat-sidenav>

    <mat-sidenav-content>
        <app-request-box id="request" (clickVideo)="onClickVideo($event)" (select)="onSelect($event)"
            (deselect)="onDeselect($event)"></app-request-box>
        <app-youtube-player id="player" #player [video]="video" (next)="onNext($event)" (previous)="onPrevious($event)"
            (shuffle)="onShuffle()"></app-youtube-player>
    </mat-sidenav-content>
</mat-sidenav-container>
