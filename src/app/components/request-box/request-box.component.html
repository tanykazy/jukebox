<mat-list role="list">
    <mat-list-item role="listitem" matRipple *ngFor="let request of requests">
        <div class="video-list" (click)="onClickRequest(request)">
            <img matListItemAvatar class="avatar" [src]="request.oEmbed?.thumbnail_url" [alt]="">
            <span matListItemTitle>{{request.oEmbed?.title}}</span>
            <span matListItemLine>{{request.oEmbed?.author_name}}</span>
        </div>
        <div matListItemMeta class="actions">
            <button mat-icon-button (click)="onClickDelete(request)"><mat-icon>delete</mat-icon></button>
        </div>
    </mat-list-item>
</mat-list>
