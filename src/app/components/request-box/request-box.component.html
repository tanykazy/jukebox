<mat-form-field class="request-box" appearance="fill">
    <mat-label>YouTube Video ID</mat-label>
    <mat-chip-list #chipList aria-label="Video requests" selectable cdkDropList cdkDropListOrientation="horizontal"
        [cdkDropListData]="requests" (cdkDropListDropped)="drop($event)">
        <mat-chip #chip="matChip" *ngFor="let request of requests" [value]="request" [selectable]="selectable"
            [removable]="removable" (removed)="remove(request, chip)" (selectionChange)="onSelectionChange($event)"
            (click)="onChipClick(chip)" cdkDrag>
            {{request}}
            <mat-icon matChipRemove *ngIf="removable">
                cancel
            </mat-icon>
        </mat-chip>
        <input placeholder="New URL..." [(ngModel)]="value" [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addRequestFromInput($event)">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-chip-list>
</mat-form-field>
