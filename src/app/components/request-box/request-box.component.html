<mat-form-field class="request-box" (keyup.enter)="onSubmit(value)">
    <mat-label>Input Request</mat-label>
    <input matInput type="text" placeholder="YouTube Video URL" [(ngModel)]="value">
    <!-- <textarea matInput placeholder="YouTube Video URL" [(ngModel)]="value"></textarea> -->
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>

<mat-form-field class="request-box" appearance="fill">
    <mat-label>YouTube Video ID</mat-label>
    <!-- <mat-chip-list #chipList aria-label="Video keywords" multiple [formControl]="formControl"> -->
    <mat-chip-list #chipList aria-label="Video keywords" multiple>
        <mat-chip *ngFor="let keyword of keywords" [selected]="keyword" [value]="keyword"
            (removed)="removeKeyword(keyword)">
            {{keyword}}
        </mat-chip>
        <input placeholder="New URL..." [matChipInputFor]="chipList"
            (matChipInputTokenEnd)="addKeywordFromInput($event)">
    </mat-chip-list>
</mat-form-field>
