<mat-toolbar>
    <span>{{appName}}</span>
    <span class="spacer"></span>
    <button mat-icon-button>
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>skip_previous</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>stop</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>play_arrow</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>pause</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>skip_next</mat-icon>
    </button>
    <button mat-icon-button (click)="onClickShuffle($event)">
        <ng-template [ngIf]="shuffle">
            <mat-icon>shuffle</mat-icon>
        </ng-template>
        <ng-template [ngIf]="!shuffle">
            <mat-icon class="disabled">shuffle</mat-icon>
        </ng-template>
    </button>
    <button mat-icon-button (click)="onClickRepeat($event)">
        <ng-template [ngIf]="repeat === 0">
            <mat-icon class="disabled">repeat</mat-icon>
        </ng-template>
        <ng-template [ngIf]="repeat === 1">
            <mat-icon>repeat_one</mat-icon>
        </ng-template>
        <ng-template [ngIf]="repeat === 2">
            <mat-icon>repeat</mat-icon>
        </ng-template>
    </button>
    <button mat-icon-button (click)="onClickVolume($event)">
        <ng-template [ngIf]="muted || volume === 0">
            <mat-icon>volume_off</mat-icon>
        </ng-template>
        <ng-template [ngIf]="!muted && 0 < volume && volume <= 50">
            <mat-icon>volume_down</mat-icon>
        </ng-template>
        <ng-template [ngIf]="!muted && 50 < volume && volume <= 100">
            <mat-icon>volume_up</mat-icon>
        </ng-template>
    </button>
    <mat-slider min="0" max="100" step="1" [value]="volume" (input)="onInputSlider($event)"></mat-slider>
</mat-toolbar>
